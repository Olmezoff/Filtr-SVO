<script>
// 4. –õ–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
function filterServices() {
  const selectedParams = [];
  questions.forEach((q, index) => {
    const checkbox = document.getElementById('q_' + index);
    if (checkbox.checked) selectedParams.push(q);
  });

  const list = document.getElementById('servicesList');
  list.innerHTML = '';

  if (selectedParams.length === 0) {
    list.innerHTML = '<div class="service-item">–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã.</div>';
    return;
  }

  const matched = services.filter(service =>
    selectedParams.some(param => service.params[param])
  );

  if (matched.length === 0) {
    list.innerHTML = '<div class="service-item">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö —É—Å–ª—É–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>';
    return;
  }

  matched.forEach((service, idx) => {
    const div = document.createElement('div');
    div.className = 'service-item';
    div.textContent = (idx + 1) + '. ' + service.name;
    list.appendChild(div);
  });

  // üëâ –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É PDF
  const pdfBtn = document.createElement("button");
  pdfBtn.id = "downloadPdfBtn";
  pdfBtn.textContent = "–°–∫–∞—á–∞—Ç—å PDF";
  pdfBtn.style.marginTop = "20px";
  pdfBtn.style.width = "100%";
  list.appendChild(pdfBtn);
}

// üëâ –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ PDF
document.addEventListener("click", function(e) {
    if (e.target && e.target.id === "downloadPdfBtn") {

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFont("Roboto-Regular", "normal");

        const list = document.getElementById("servicesList");
        const serviceItems = list.querySelectorAll(".service-item");

        if (serviceItems.length === 0) {
            alert("–ù–µ—Ç —É—Å–ª—É–≥ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞.");
            return;
        }

        let y = 10;

        doc.setFontSize(14);
        doc.text("–ü–æ–¥–æ–±—Ä–∞–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏:", 10, y);
        y += 10;

        doc.setFontSize(12);

        serviceItems.forEach(item => {
            const lines = doc.splitTextToSize(item.innerText, 180);

            lines.forEach(line => {
                if (y > 280) {
                    doc.addPage();
                    doc.setFont("Roboto-Regular", "normal");
                    y = 10;
                }
                doc.text(line, 10, y);
                y += 7;
            });

            y += 5;
        });

        doc.save("–ü–µ—Ä–µ—á–µ–Ω—å —É—Å–ª—É–≥.pdf");
    }
});
</script>
