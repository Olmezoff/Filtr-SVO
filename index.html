const questionsContainer = document.getElementById('questions');

questions.forEach((q, index) => {
  const div = document.createElement('div');
  div.className = 'question';
  const id = 'q_' + index;
  div.innerHTML = `
    <label>
      <input type="checkbox" id="${id}">
      ${q}
    </label>
  `;
  questionsContainer.appendChild(div);
});

// 4. Логика фильтрации
function filterServices() {
  // Собираем выбранные параметры
  const selectedParams = [];
  questions.forEach((q, index) => {
    const checkbox = document.getElementById('q_' + index);
    if (checkbox.checked) {
      selectedParams.push(q);
    }
  });

  const list = document.getElementById('servicesList');
  list.innerHTML = '';

  if (selectedParams.length === 0) {
    list.innerHTML = '<div class="service-item">Параметры не выбраны.</div>';
    return;
  }

  // Фильтруем услуги: хотя бы одно совпадение по параметру
  const matched = services.filter(service => {
    return selectedParams.some(param => service.params[param]);
  });

  if (matched.length === 0) {
    list.innerHTML = '<div class="service-item">Подходящих услуг не найдено.</div>';
    return;
  }

  // Выводим список услуг
  matched.forEach((service, idx) => {
    const div = document.createElement('div');
    div.className = 'service-item';
    div.textContent = (idx + 1) + '. ' + service.name;
    list.appendChild(div);
  });
}
